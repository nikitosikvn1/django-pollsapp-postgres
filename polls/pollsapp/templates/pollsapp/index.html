{% extends 'pollsapp/layout.html' %}


{% block head %}
    <title>Main page</title>
{% endblock %}


{% block body %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'pollsapp:detail' question.id %}">{{ question.question }}</a></li>
    {% empty %}
        <p>No polls are available.</p>
    {% endfor %}
    </ul>
{% endblock %}
